version: '3.9'

services:
  # PostgreSQL database with pgvector extension
  postgres:
    image: pgvector/pgvector:pg16
    restart: unless-stopped
    environment:
      POSTGRES_DB: navidrome_radio
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis cache
  redis:
    image: redis:7-alpine
    restart: unless-stopped
    command: redis-server --maxmemory 256mb --maxmemory-policy allkeys-lru
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # Navidrome Radio (unified backend + frontend)
  navidrome-radio:
    image: ethanbarclay/navidrome-radio:latest
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/navidrome_radio
      REDIS_URL: redis://redis:6379
      NAVIDROME_URL: ${NAVIDROME_URL}
      NAVIDROME_USER: ${NAVIDROME_USER}
      NAVIDROME_PASSWORD: ${NAVIDROME_PASSWORD}
      JWT_SECRET: ${JWT_SECRET:-change-this-in-production}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
      # Audio embedding configuration (optional - enables ML-based curation)
      # Set NAVIDROME_LIBRARY_PATH to match the library mount path (e.g., /music)
      # Use docker-compose.ml.yml to enable ML features with library mounting
      NAVIDROME_LIBRARY_PATH: ${NAVIDROME_LIBRARY_PATH:-}
      AUDIO_ENCODER_MODEL_PATH: ${AUDIO_ENCODER_MODEL_PATH:-/app/models/audio_encoder.onnx}
      SERVER_HOST: 0.0.0.0
      SERVER_PORT: 8000
      RUST_LOG: info
    ports:
      - "8000:8000"
    # Uncomment to enable audio embedding generation (requires library access)
    # volumes:
    #   # Mount Navidrome's music library (read-only) - path must match NAVIDROME_LIBRARY_PATH
    #   - /path/to/navidrome/music:/music:ro
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8000/api/v1/stations"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
  redis_data:
